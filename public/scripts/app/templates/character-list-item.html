<% collection.each(function(e) { %>
<li class="ui-li-has-thumb">
    <a href="#character?<%= e.id %>" data-id="<%= e.id %>" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
        <img src="<%= e.get_thumbnail_sync(128) %>" class="character-link-portrait"/>
        <h2><%= e.get("name") %></h2>
        <p><%= e.get("sect") %> <%= e.get("archetype") %> <%= e.get("clan") %></p>
    </a>
</li>
<% }); %>
